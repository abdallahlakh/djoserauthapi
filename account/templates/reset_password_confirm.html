<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body style="background-color: #f4f4f4; font-family: Arial, sans-serif; padding: 20px; color: #333;">
    <form method="POST" style="background-color: #fff; padding: 20px; border-radius: 5px;">
        {% csrf_token %}
        <label for="new_password" style="font-size: 16px; display: block; margin-bottom: 5px;">New Password:</label>
        <input type="password" id="new_password" name="new_password" required style="font-size: 16px; padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 20px;">
        <label for="re_new_password" style="font-size: 16px; display: block; margin-bottom: 5px;">Confirm New Password:</label>
        <input type="password" id="re_new_password" name="re_new_password" required style="font-size: 16px; padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 20px;">
        <input type="submit" value="Reset Password" style="font-size: 16px; padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</body>
</html>
